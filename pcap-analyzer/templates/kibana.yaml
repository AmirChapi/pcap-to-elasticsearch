apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: kibana
  ports:
    - name: http
      port: 5601
      targetPort: 5601
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: {{ .Values.kibana.image }}
          ports:
            - containerPort: 5601
          env:
            - name: SERVER_NAME
              value: kibana
            - name: ELASTICSEARCH_HOSTS
              value: "https://elasticsearch:9200"
            - name: ELASTICSEARCH_SERVICEACCOUNTTOKEN
              value: {{ .Values.kibana.serviceAccountToken | quote }}
            - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
              value: /usr/share/kibana/config/certs/ca.crt
          volumeMounts:
            - name: es-ca
              mountPath: /usr/share/kibana/config/certs
              readOnly: true
      volumes:
        - name: es-ca
          secret:
            secretName: es-certs
            items:
              - key: ca.crt
                path: ca.crt